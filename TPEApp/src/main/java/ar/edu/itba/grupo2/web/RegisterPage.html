<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>GAJAmdb</title>
</head>
<body>
	<wicket:extend>
		<h2><wicket:message key="register">Registrarse</wicket:message></h2>
		<form wicket:id="registerUser">
			<h3><wicket:message key="register.mail">Ingrese su direcci√≥n de email</wicket:message></h3>
			<input wicket:id="email" type="text"><br />
			<h3><wicket:message key="register.name">Ingrese su nombre</wicket:message></h3>
			<input wicket:id="name" type="text"><br />
			<h3><wicket:message key="register.lastname">Ingrese su apellido</wicket:message></h3>
			<input wicket:id="lastname" type="text"><br />
			<h3><wicket:message key="register.password">Ingrese su contrasena</wicket:message></h3>
			<input wicket:id="password" type="password"><br />
			<h3><wicket:message key="register.confirmPassword">Ingrese nuevamente su contrasena</wicket:message></h3>
			<input wicket:id="passwordConfirm" type="password"><br />
			<h3><wicket:message key="register.birthdate">Fecha de nacimiento</wicket:message></h3>
			<input type="text" wicket:id="birthdate"><br />
			<h3><wicket:message key="register.secretQuestion">Pregunta secreta</wicket:message></h3>
			<input type="text" wicket:id="secretQuestion"><br />
			<h3><wicket:message key="register.secretAnswer">Respuesta secreta</wicket:message></h3>
			<input type="text" wicket:id="secretAnswer"><br />

			<p>
				<img wicket:id="captchaImage" />
			</p>
			<p>
				<wicket:message key="captchaCaption">Please replicate the text you see above</wicket:message><br /> <input
					wicket:id="passkey" id="password" type="text" size="40" />
			</p>
			<button type="submit" class="btn"><wicket:message key="confirm">Confirmar</wicket:message></button>
		</form>
	</wicket:extend>
</body>
</html>
