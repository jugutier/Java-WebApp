<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<title>GAJAmdb</title>
	</head>
	<body>
		<wicket:extend>
			<div class="row">
				<div class="span9">
					<h2>Estrenos de esta semana</h2>
					<ul class="item-list">
						<li wicket:id="latestReleasedList">
							<div wicket:id="latestReleasedItem"></div>
						</li>
					</ul>
					<h2 wicket:id="latestReleasedEmpty" class="muted text-center">No hay estrenos esta semana</h2>
				</div>
				<div class="span3">
					<h2>Top 5</h2>
					<ul class="item-list"> 
						<li wicket:id="topFilmsList">
							<div wicket:id="topFilmsItem"></div>
						</li>
					</ul>
					<h2>Lo m&aacute;s nuevo</h2>
					<ul class="item-list">
						<li wicket:id="latestList">
							<div wicket:id="latestItem"></div>
						</li>
					</ul>
				</div>
			</div>
		</wicket:extend>
	</body>
</html>
