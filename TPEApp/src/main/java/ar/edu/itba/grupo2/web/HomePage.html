<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<title>GAJAmdb</title>
	</head>
	<body>
		<wicket:extend>
			<div class="row">
				<div class="span9">
					<h2>Estrenos de esta semana</h2>
					<ul class="item-list">
						<li wicket:id="latestReleasedFilm">
							<div wicket:id="latestReleasedFilmPanel"></div>
						</li>
					</ul>
					<h2 wicket:id="latestReleasedEmpty" class="muted text-center">No hay estrenos esta semana</h2>
					<h2>Comentarios de inter√©s</h2>
					<ul class="item-list">
						<li wicket:id="latestFollowedUser">
							<div wicket:id="latestFollowedUserPanel"></div>
						</li>
					</ul>
				</div>
				<div class="span3">
					<h2>Top 5</h2>
					<ul class="item-list"> 
						<li wicket:id="topFilm">
							<div wicket:id="topFilmPanel"></div>
						</li>
					</ul>
					<h2>Lo m&aacute;s nuevo</h2>
					<ul class="item-list">
						<li wicket:id="latestAddedFilm">
							<div wicket:id="latestAddedPanel"></div>
						</li>
					</ul>
				</div>
			</div>
		</wicket:extend>
	</body>
</html>
