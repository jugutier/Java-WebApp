<html xmlns:wicket="http://wicket.apache.org">
	<body>
		<wicket:panel>
			<a wicket:id="banner" href="#">
				<div class="banner">
					<div class="container">
						<div class="page-header">
							<img src="resources/img/default3.png" />
							<h1>GAJAmdb <small>Un TPE de película</small></h1>
						</div>
					</div>
				</div>
			</a>

			<div class="navbar navbar-static-top">
				<div class="navbar-inner">
					<div class="container">
						<!-- Sections -->
						<ul class="nav">
							<li>
								<a wicket:id="filmListLink" href="#" type="button">Películas</a>
							</li>
							<li>
								<a wicket:id="userListLink" href="#" type="button">Usuarios</a>
							</li>
						</ul>

						<!-- Login form -->
						<div wicket:id="loginForm">
							<ul class="nav pull-right">
								<li class="dropdown">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown">Iniciar sesión <b class="caret"></b></a>
									<form wicket:id="form" class="login-form-mini dropdown-menu" action="/" method="POST">
										<input wicket:id="email" type="text" name="email" class="input-block-level" placeholder="Dirección de email">
										<input wicket:id="password" type="password" name="password" class="input-block-level" placeholder="Contraseña">
										<p class="pull-right"><a wicket:id="resetPassword" href="#">¿Olvidó su contraseña?</a></p>
										<p class="pull-right"><a href="#">Registrarse</a></p>
										<button wicket:id="submit" class="btn btn-primary pull-right" type="submit">Iniciar sesión</button>
									</form>
								</li>
							</ul>
						</div>

						<!-- User panel -->
						<div wicket:id="userPanel">
							<ul class="nav pull-right">								
								<li class="dropdown">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown"><span wicket:id="username">Nombre de usuario</span> <b class="caret"></b></a>
									<ul class="dropdown-menu">
										<li><a wicket:id="profile" href="#">Ver mi perfil</a></li>
										<li class="divider"></li>
										<li wicket:id="addFilmContainer"><a wicket:id="addFilm" href="#">Añadir película</a></li>
										<li wicket:id="reportedCommentsContainer"><a wicket:id="reportedComments" href="#">Ver denuncias</a></li>
										<li wicket:id="dividerContainer" class="divider"></li>
										<li><a wicket:id="logout" href="#">Cerrar sesión</a></li>
									</ul>
								</li>
							</ul>
						</div>

					</div>
				</div>
			</div>
		</wicket:panel>
	</body>
</html>
