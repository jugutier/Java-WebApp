<html xmlns:wicket="http://wicket.apache.org">
	<body>
		<wicket:panel>
			<div class="comment-body">
				<a wicket:id="deleteButton" href="#" class="btn btn-danger pull-right" type="submit"><i class="icon-remove"></i></a>
				<p>
					<a wicket:id="filmLink" href="#"><h4  wicket:id="filmName">Título</h4></a>
				</p>
				<p>
					<strong wicket:id="username">Nombre de usuario</strong>
					<span wicket:id="roleBadges"></span>
				</p>
				<p wicket:id="message">Comentario</p>
			</div>
			<div class="comment-controls">
				<wicket:message key="yourScore">Su calificación</wicket:message>: <div wicket:id="scoreStars" class="star-list"></div>
				<span class="pull-right">
					<wicket:message key="reports">Denuncias</wicket:message>: 
					<span wicket:id="reportCount" class="badge badge-important">3</span> 
					<a wicket:id="discardReports" href="#" class="btn btn-primary" type="button"><wicket:message key="discardReports">Descartar denuncias</wicket:message></a>
				</span>
			</div>
		</wicket:panel>
	</body>
</html>
