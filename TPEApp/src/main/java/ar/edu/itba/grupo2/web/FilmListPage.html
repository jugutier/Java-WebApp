<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<title>GAJAmdb</title>
	</head>
	<body>
		<wicket:extend>
			<h2><wicket:message key="films">Películas</wicket:message></h2>
			<a wicket:id="addCSVFilms" href="#" class="btn btn-primary pull-right"><i class="icon-th-list"></i> <wicket:message key="loadFilms">Cargar películas</wicket:message></a>
			<a wicket:id="addFilm" href="#" class="btn btn-primary pull-right"><i class="icon-plus"></i> <wicket:message key="addFilm">Añadir película</wicket:message></a>
			<form wicket:id="form" class="form-inline" action="list" method="GET">
				<input wicket:id="director" type="text" class="span2" placeholder="Director" />
				<select wicket:id="genre" class="span2">
				</select>
				<button type="submit" class="btn"><i class="icon-filter"></i> <wicket:message key="filter">Filtrar</wicket:message></button>
			</form>
			<ul class="item-list"> 
				<li wicket:id="film">
					<div wicket:id="filmPanel"></div>
				</li>
			</ul>
		</wicket:extend>
	</body>
</html>
