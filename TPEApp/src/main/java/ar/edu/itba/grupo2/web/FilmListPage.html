<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<title>GAJAmdb</title>
	</head>
	<body>
		<wicket:extend>
			<h2>Películas</h2>
			<form wicket:id="form" class="form-inline" action="list" method="GET">
				<input wicket:id="director" type="text" class="span2" placeholder="Director" />
				<select wicket:id="genre" class="span2">
				</select>
				<button type="submit" class="btn"><i class="icon-filter"></i> Filtrar</button>
				<a wicket:id="addFilm" href="#" class="btn btn-primary pull-right" type="button"><i class="icon-plus"></i> Añadir película</a>
			</form>
			<ul class="item-list"> 
				<li wicket:id="film">
					<div wicket:id="filmPanel"></div>
				</li>
			</ul>
		</wicket:extend>
	</body>
</html>
