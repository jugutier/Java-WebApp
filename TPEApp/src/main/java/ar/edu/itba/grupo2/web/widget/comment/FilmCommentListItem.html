<html xmlns:wicket="http://wicket.apache.org">
	<body>
		<wicket:panel>
			<div class="comment-body">
			
			<span wicket:id="actionsButton" class="pull-right"></span>
			
				<p>
					<a wicket:id="usernameLink" href="#"><strong wicket:id="username">Nombre de usuario</strong></a>
					<span wicket:id="roleBadges"></span>
				</p>
				<p wicket:id="text">Ñam ñam ñam ñam, ñam ñam ñam ñam, ñam ñam ñam ñam, ñam - ñam ñam ñam.</p>
			</div>
			<div class="comment-controls">
				<wicket:message key="yourScore">Su calificación</wicket:message>: <div wicket:id="scoreStars" class="star-list"></div>
				<span wicket:id="scoreDisplay" class="score-display pull-right">
					<wicket:message key="rate">Puntuación</wicket:message>:	<strong wicket:id="rate">5.0</strong>
				</span>
				
				<span wicket:id="scoreButton" class="btn-group pull-right">
					<a class="btn btn-primary score-button dropdown-toggle" data-toggle="dropdown" href="#"><wicket:message key="giveRate">Puntuar</wicket:message> <span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li wicket:id="scoreItem"><a tabindex="-1" href="#"><span wicket:id="scoreNumber">1</span> - <span wicket:id="scoreStarsShow"></span></a></li>
					</ul>
				</span>
				
			</div>
		</wicket:panel>
	</body>
</html>
