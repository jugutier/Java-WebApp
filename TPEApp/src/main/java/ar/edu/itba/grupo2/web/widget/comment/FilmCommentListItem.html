<html xmlns:wicket="http://wicket.apache.org">
	<body>
		<wicket:panel>
			<div class="comment-body">
				<a wicket:id="deleteButton" href="#" class="btn btn-danger pull-right" type="submit"><i class="icon-remove"></i></a>
				<a wicket:id="reportButton" href="#" class="btn btn-warning pull-right" type="button"><i class="icon-flag"></i> Denunciar</a>
				
				<p>
					<a wicket:id="usernameLink" href="#"><strong wicket:id="username">Nombre de usuario</strong></a>
					<span wicket:id="adminTag" class="label label-important">Admin</span>
					<span wicket:id="vipTag" class="label label-success">V.I.P.</span>
				</p>
				<p wicket:id="text">Ñam ñam ñam ñam, ñam ñam ñam ñam, ñam - ñam ñam ñam.</p>
			</div>
			<div class="comment-controls">
				Su calificaci&oacute;n: <div wicket:id="scoreStars" class="star-list"></div>
				<span class="pull-right">Puntuaci&oacute;n:
					<strong wicket:id="rate">5.0</strong></span>
				<form wicket:id="commentRateForm" class="pull-right">
					Puntuar este comentario
					<select class="span1" name="rating">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
					</select>
					<button class="btn btn-primary" type="submit">Puntuar</button>
				</form>
			</div>
		</wicket:panel>
	</body>
</html>
