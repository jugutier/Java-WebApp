<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<title>GAJAmdb</title>
	</head>
	<body>
		<wicket:extend>
			<h2>Restablecer contraseña</h2>
			<form wicket:id="form">
				<h3>Responda la pregunta secreta</h3>
				<h4 wicket:id="question">Chicken chicken chicken chicken</h4>
				<label>Respuesta</label> <input wicket:id="answer" type="text"><br/>
				<label>Contraseña nueva</label> <input wicket:id="password" type="password"><br/>
				<label>Confirme contraseña</label> <input wicket:id="confirmPassword" type="password"><br/>
				<button type="submit" class="btn">Confirmar</button>
			</form>
	</wicket:extend>
	</body>
</html>
