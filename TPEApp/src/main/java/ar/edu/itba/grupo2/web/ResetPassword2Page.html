<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<title>GAJAmdb</title>
	</head>
	<body>
		<wicket:extend>
			<h2><wicket:message key="resetPassword">Restablecer contraseña</wicket:message></h2>
			<form wicket:id="form">
				<h3><wicket:message key="resetpwd.secretAnswer">Responda la pregunta secreta</wicket:message></h3>
				<h4 wicket:id="question">Chicken chicken chicken chicken</h4>
				<label><wicket:message key="resetpwd.answer">Respuesta</wicket:message></label> <input wicket:id="answer" type="text"><br/>
				<label><wicket:message key="resetpwd.password">Contraseña nueva</wicket:message></label> <input wicket:id="password" type="password"><br/>
				<label><wicket:message key="resetpwd.confirmPassword">Confirme contraseña</wicket:message></label> <input wicket:id="confirmPassword" type="password"><br/>
				<button type="submit" class="btn"><wicket:message key="confirm">Confirmar</wicket:message></button>
			</form>
	</wicket:extend>
	</body>
</html>
