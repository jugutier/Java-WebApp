<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<title>GAJAmdb</title>
	</head>
	<body>
		<wicket:extend>
			<h2 wicket:id="name">Título</h2>
			
			<div wicket:id="filmDetailsContainer" class="comment-body">
				<div class="media">
					<div class="pull-left">
						<img data-src="holder.js/140x140" class="img-thumbnail film-thumbnail" alt="film-Image" src="resources/img/default.png" data-holder-rendered="true">
					</div>
					<div class="media-body">
						<div class="row">
							<div class="span4">
								<h4 class="media-heading">Detalles</h4>
			
								<ul class="details-list">
									<li><h5 class="details-item-header">Director:</h5> <span wicket:id="director">Pedro</span></li>
									<li>
										<h5 class="details-item-header">
										<span wicket:id="genrePlural">Géneros</span><span wicket:id="genreSingular">Género</span>
										</h5>
										<ul class="star-list">
											<li wicket:id="genreList"></li>
										</ul>
									</li>
									<li><h5 class="details-item-header">Fecha de estreno:</h5> <span wicket:id="releaseDate">1/1/1111</span></li>
									<li><h5 class="details-item-header">Duración:</h5> <span wicket:id="length">3</span> minutos</li>
								</ul>
							</div>
							<div class="span6">
								<h4 class="media-heading">Resumen</h4>
								
								<p wicket:id="description">Resumen de la película</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div wicket:id="commentForm"></div>
			
			<div wicket:id="commentListContainer">
				<h3>Comentarios</h3>
				
				<ul class="item-list">
					<li wicket:id="commentList">
						<div wicket:id="commentListItem"></div>
					</li>
				</ul>
			</div>
		</wicket:extend>
	</body>
</html>
