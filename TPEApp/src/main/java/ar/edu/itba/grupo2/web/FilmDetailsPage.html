<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<title>GAJAmdb</title>
	</head>
	<body>
		<wicket:extend>
			<h2 wicket:id="name">Título</h2>
			<a wicket:id="editButton" class="btn btn-primary" type="button"><i class="icon-edit"></i> Editar</a>
			<a wicket:id="deleteButton" class="btn btn-danger" type="button"><i class="icon-remove"></i> Eliminar</a>
			
			<div wicket:id="filmDetailsContainer" class="comment-body">
				<div class="media">
					<div class="pull-left">
						<span wicket:id="thumbnail"></span>
					</div>
					<div class="media-body">
						<div class="row">
							<div class="span4">
								<h4 class="media-heading"><wicket:message key="details">Detalles</wicket:message></h4>
			
								<ul class="details-list">
									<li><h5 class="details-item-header"><wicket:message key="rate">Puntaje</wicket:message>:</h5> <span wicket:id="starScore"></span></li>
									<li><h5 class="details-item-header"><wicket:message key="director">Director</wicket:message>:</h5> <span wicket:id="director">Pedro</span></li>
									<li wicket:id="genreContainer">
										<h5 class="details-item-header">
										<span wicket:id="genreLabel">Géneros</span>:
										</h5>
										<ul class="star-list">
											<li wicket:id="genre"><span wicket:id="genreItem"></span> | </li>
										</ul>
									</li>
									<li><h5 class="details-item-header"><wicket:message key="releaseDate">Fecha de estreno</wicket:message>:</h5> <span wicket:id="releaseDate">1/1/1111</span></li>
									<li><h5 class="details-item-header"><wicket:message key="length">Duración</wicket:message>:</h5> <span wicket:id="length">3</span> minutos</li>
									<li><h5 class="details-item-header"><wicket:message key="stock">Stock</wicket:message>:</h5> <span wicket:id="stock" class="stock-panel">5</span></li>
									<li><h5 class="details-item-header"><wicket:message key="filmVisits">Visitas</wicket:message>:</h5> <span wicket:id="visits">5</span></li>
								</ul>
							</div>
							<div class="span6">
								<h4 class="media-heading"><wicket:message key="description">Resumen</wicket:message></h4>
								
								<p wicket:id="description">Resumen de la película</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div wicket:id="commentForm"></div>
			
			<div wicket:id="mutedWarning" class="alert">
				<wicket:message key="mutedWarning">Muteado</wicket:message>
			</div>
			
			<div wicket:id="commentListContainer">
				<h3><wicket:message key="comments">Comentarios</wicket:message></h3>
				
				<ul class="item-list">
					<li wicket:id="commentList">
						<div wicket:id="commentListItem"></div>
					</li>
				</ul>
			</div>
		</wicket:extend>
	</body>
</html>
